naming:
  TopLevelPropertyNaming:
    constantPattern: "[A-Za-z][_A-Za-z0-9]*"
  FunctionNaming:
    ignoreAnnotated: [Composable]
formatting:
  Indentation:
    active: true
    autoCorrect: true
    indentSize: 2
  NoWildcardImports:
    active: true
style:
  MagicNumber:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [Preview]