name: Release
on:
  push:
    tags:
    - '*'
jobs:
  check_yaml_consistency:
    name: Check YAML consistency
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      name: Check out
      uses: actions/checkout@v3
    - id: step-1
      name: Execute script
      run: rm '.github/workflows/release.yaml' && '.github/workflows/release.main.kts'
    - id: step-2
      name: Consistency check
      run: git diff --exit-code '.github/workflows/release.yaml'
  create-apk:
    runs-on: ubuntu-latest
    needs:
    - check_yaml_consistency
    steps:
    - id: step-0
      name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: adopt
    - id: step-1
      uses: actions/checkout@v3
    - id: step-2
      name: reveal-secrets
      uses: entrostat/git-secret-action@v3.3.0
      with:
        gpg-private-key: ${{ secrets.GPG_KEY }}
    - id: step-3
      name: Create APK
      uses: gradle/gradle-build-action@v2
      with:
        arguments: packageGithubReleaseUniversalApk
    - id: step-4
      name: Create release
      uses: softprops/action-gh-release@v1
      with:
        name: Version ${{ github.GITHUB_REF_NAME }}
        tag_name: ${{ github.GITHUB_REF_NAME }}
        draft: true
        files: app/build/outputs/apk_from_bundle/githubRelease/app-github-release-universal.apk
    - id: step-5
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - id: step-6
      name: publish-playstore
      run: bundle config path vendor/bundle && bundle install --jobs 4 --retry 3 && bundle exec fastlane playstore
