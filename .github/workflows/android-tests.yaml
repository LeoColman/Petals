name: 'Android Tests'
on:
  push: {}
  pull_request: {}
jobs:
  check_yaml_consistency:
    name: 'Check YAML consistency'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'Execute script'
      run: 'rm ''.github/workflows/android-tests.yaml'' && ''.github/workflows/android-tests.main.kts'''
