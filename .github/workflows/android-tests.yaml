name: 'Android Tests'
on:
  push:
    branches:
    - 'main'
  pull_request: {}
jobs:
  check_yaml_consistency:
    name: 'Check YAML consistency'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'Execute script'
      run: 'rm ''.github/workflows/android-tests.yaml'' && ''.github/workflows/android-tests.main.kts'''
    - id: 'step-2'
      name: 'Consistency check'
      run: 'git diff --exit-code ''.github/workflows/android-tests.yaml'''
  android-test:
    runs-on: 'ubuntu-latest'
    needs:
    - 'check_yaml_consistency'
    steps:
    - id: 'step-0'
      name: 'Setup JDK'
      uses: 'actions/setup-java@v4'
      with:
        java-version: '17'
        distribution: 'adopt'
    - id: 'step-1'
      name: 'Checkout'
      uses: 'actions/checkout@v4'
    - id: 'step-2'
      name: 'Setup Gradle'
      uses: 'gradle/actions/setup-gradle@v4'
    - id: 'step-3'
      name: 'Enable KVM'
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
    - id: 'step-4'
      name: 'Android Tests'
      uses: 'ReactiveCircus/android-emulator-runner@v2'
      with:
        api-level: '33'
        target: 'default'
        arch: 'x86'
        emulator-options: '-no-snapshot -no-audio -no-boot-anim'
        disable-animations: 'true'
        script: './gradlew connectedAndroidTest'
